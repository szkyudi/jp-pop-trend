openapi: 3.1.0
x-stoplight:
  id: w4sw30tf27qq2
info:
  title: RESAS-API
  version: '1.0'
  summary: RESAS-API
  description: 地域経済分析システムのデータを提供するAPIです。
  contact:
    name: szkyudi
servers:
  - url: 'https://opendata.resas-portal.go.jp/api/v1'
    description: v1
paths:
  /prefectures:
    get:
      summary: Your GET endpoint
      tags:
        - prefectures
      operationId: get-prefectures
      description: 指定された都道府県に関する都道府県データを返します。
      parameters: []
      security:
        - X-API-KEY: []
      responses:
        '200':
          $ref: '#/components/responses/GetPrefecturesResponse'
  /population/composition/perYear:
    get:
      summary: 人口構成
      tags:
        - population
      responses:
        '200':
          $ref: '#/components/responses/GetPopulationResponse'
      operationId: get-population-composition-perYear
      security:
        - X-API-KEY: []
      description: 地域単位、年単位の年齢構成のデータを返します。
      parameters:
        - schema:
            type: integer
          in: query
          name: prefCode
          description: 都道府県コード
          required: true
        - schema:
            type: string
            default: '-'
          in: query
          name: cityCode
          description: 市区町村コード
          required: true
    parameters: []
components:
  schemas:
    Prefecture:
      title: Prefecture
      x-stoplight:
        id: uswekh1mcuwmy
      type: object
      properties:
        prefCode:
          type: integer
        prefName:
          type: string
      required:
        - prefCode
        - prefName
      description: 都道府県データ
    Population:
      title: Population
      x-stoplight:
        id: z5mvfghtjfr2x
      type: object
      description: 年単位の人口構成のデータ
      properties:
        year:
          type: integer
        value:
          type: integer
        rate:
          type: number
          description: labelが総人口の場合は存在しない
      required:
        - year
        - value
      x-tags:
        - population
    PopulationLabel:
      title: PopulationLabel
      x-stoplight:
        id: 41c781a183301
      type: string
      description: 人口構成のカテゴリーを表すラベル
      enum:
        - 総人口
        - 年少人口
        - 生産年齢人口
        - 老年人口
  securitySchemes:
    X-API-KEY:
      name: RESAS-API
      type: apiKey
      in: query
  responses:
    GetPrefecturesResponse:
      description: Example response
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
              result:
                type: array
                items:
                  $ref: '#/components/schemas/Prefecture'
            required:
              - message
              - result
      headers: {}
    GetPopulationResponse:
      description: Example response
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
              result:
                type: object
                required:
                  - boundaryYear
                  - data
                properties:
                  boundaryYear:
                    type: integer
                    description: 実績値と推計値の区切り年
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        label:
                          $ref: '#/components/schemas/PopulationLabel'
                        data:
                          type: array
                          items:
                            $ref: '#/components/schemas/Population'
                      required:
                        - label
                        - data
            required:
              - message
              - result
security:
  - X-API-KEY: []
tags:
  - name: population
  - name: prefectures
